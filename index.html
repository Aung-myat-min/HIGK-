<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>MaðŸ’–</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Do you know about image qualities?</h1>
        <h3>
          You can see the difference in qualities by selecting the drop down
          box.
        </h3>
        <div id="main">
          <img src="" alt="" id="photo" />
        </div>
        <div class="drop-down">
          <label for="qualities">Choose a quality:</label>
          <select name="qualities" id="qualities">
            <option value="none" selected="selected">Quality:</option>
            <option value="0">240p</option>
            <option value="1">480p</option>
            <option value="2">720p</option>
            <option value="3">1080p</option>
            <option value="4">4K</option>
          </select>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
